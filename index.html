<!Doctype html5>
<html>
    <head>
        <title>Random Quote Machine</title>
        <link href="css/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="index.css" rel="stylesheet" type="text/css">
        <link href="css/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="jquery.min.js"></script>
        <script type="text/javascript" src="javascript.js"></script>

    <body>
        <div class="well" id="quoteDisplay">
            <i class="fa fa-quote-left" id="qt" aria-hidden="true"></i>
            <span id="quote">  </span>
            <br>

            <br>
                <button class="button btn btn-warning" id="newQuote">

                </button>

            <a href="#"><button class="btn btn-info" id="tweet"><i class="fa fa-twitter" aria-hidden="true"></i> Tweet</button></a>
    
        </div>
